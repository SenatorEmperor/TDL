<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="./to-do-list.css" />
  </head>
  <body>
    <img src="./loading.gif" />
    <div class="container">
      <div class="heading">TO DO LIST</div>
      <input type="text" placeholder="Write tasks here (:(:):)" />
      <button class="addBtn cursor-trick">Add</button>
      <button class="clearBtn cursor-trick">Clear all</button>
      <h2>Not completed</h2>
      <ul class="notCompleted">
        <div class="line-container"></div>
        <div class="line-container"></div>
      </ul>
      <h2>Completed</h2>
      <ul class="completed">
        <div class="line-container"></div>
        <div class="line-container"></div>
      </ul>
    </div>
    <script src="./to-do-list.js"></script>
  </body>
</html>
